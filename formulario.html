<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário de Contato - Awari</title>
  <link rel="stylesheet" href="formulario.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>

<body class="background">
  <section class="container">
    <p class="form-name-p">Entre em contato com a gente!</p>
    <form id="contact-form">
      <div class="form-description">
        <p class="form-description-p">Preencha o formulário abaixo</p>
      </div>
      <div class="form-body">
        <div class="name">
          <input class="textbar-1" id="name" type="text" placeholder="Seu nome completo">
        </div>
        <div class="email">
          <input class="textbar-2" id="email" type="text" placeholder="Seu email">
        </div>
        <div class="msm-body">
          <textarea class="textbar-3" name="message" id="message" cols="30" rows="10"
            placeholder="Escreva aqui sua mensagem"></textarea>
        </div>
        <div class="verification"></div>
        <button class="submit">Enviar</button>
      </div>
    </form>
  </section>
  <script type="text/javascript" src="formulario.js"></script>
</body>

</html>
